<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Editor</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="lib.js" async></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header><h2>Diagram Editor</h2></header>
    <hr>
    <main>
        <div class="row">
            <div class="col-md-3">
                <section>
                    <h5>Управление данными</h5>
                    <hr>
                    <input id="alias" type="text" class="form-control" placeholder="Alias">
                    <input id="val" type="number" min="0" class="form-control" placeholder="Value">
                    <button id="add" class="btn btn-success">Добавить</button>
                    <textarea id="data"></textarea>
                    <button id="del" class="btn btn-secondary">Очистить</button>
                    <button id="draw" class="btn btn-primary">Построить</button>
                </section>
            </div>
            <div class="col-md-9">
                <section>
                    <h5>Область просмотра</h5>
                    <hr>
                    <canvas id="canvas" width="580" height="375"></canvas>
                </section>
            </div>
        </div>
    </main>
    <hr>
    <footer><h6>Copyright: &copy; IT-Academy STEP - Kyiv, 2020</h6></footer>
</body>
</html>
